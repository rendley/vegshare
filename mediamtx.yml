logLevel: info

api: yes
apiAddress: :9997

# Указываем, какие протоколы включены
protocols:
  - tcp
  - udp

server:
  # HLS (для совместимости, нам не особо нужен, но пусть будет)
  hls:
    enable: yes
    listenPort: 8888

  # WebRTC (самое важное, для стриминга в реальном времени)
  webrtc:
    enable: yes
    listenPort: 8889 # <--- ИСПОЛЬЗУЕМ ДРУГОЙ ПОРТ!

  # RTMP (для приема потока от ffmpeg)
  rtmp:
    enable: yes
    listenPort: 1935

  # RTSP (для приема потока от ffmpeg, если мы вернемся к нему)
  rtsp:
    enable: yes
    listenPort: 8554